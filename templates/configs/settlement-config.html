<form class="settlement-config-form">
	<nav class="form-tabs tabs" data-group="primary">
		<a class="item" data-tab="macros">Macros</a>
		<a class="item" data-tab="conventions">Conventions</a>
	</nav>

	<section class="form-body">
		<div class="tab macros" data-group="primary" data-tab="macros">
			<p class="form-description">List all macros that will be called and separate them with ";"</p>
			<div class="form-fields-container">
				<div class="form-group">
					<label for="incomeMacros">Income Macros</label>
					<textarea name="incomeMacros" placeholder="example1;example2;example3" style="resize: none;">{{macros.incomeMacros}}</textarea>
					<p class="description">Macros that will be called in the income preparation.</p>
				</div>
				<div class="form-group">
					<label for="turnMacros">Turn pass Macros</label>
					<textarea name="turnMacros" placeholder="example1;example2;example3" style="resize: none;">{{macros.turnMacros}}</textarea>
					<p class="description">Macros that will be called when the turn passes.</p>
				</div>
			</div>
		</div>
		<div class="tab conventions" data-group="primary" data-tab="conventions">
			<div class="convention">
				<h2>Buildings</h2>
				<div  class="name-info">
					<label>Name:</label>
					<input type="text" name="system.options.conventions.buildings.name" value="{{system.options.conventions.buildings.name}}">
				</div>
				<div class="displayed-info">
					<label>Is Displayed</label>
					<input name="system.options.conventions.buildings.isRevealed" type="checkbox" {{checked system.options.conventions.buildings.isRevealed }}/>
				</div>
				<div class="displayed-info">
					<label>Only GM</label>
					<input name="system.options.conventions.buildings.onlyGm" type="checkbox" {{checked system.options.conventions.buildings.onlyGm }}/>
				</div>
			</div>
			<div class="convention">
				<h2>Events</h2>
				<div class="name-info">
					<label>Name:</label>
					<input type="text" name="system.options.conventions.events.name" value="{{system.options.conventions.events.name}}">
				</div>
				<div class="displayed-info">
					<label>Is Displayed</label>
					<input name="system.options.conventions.events.isRevealed" type="checkbox" {{checked system.options.conventions.events.isRevealed }}/>
				</div>
				<div class="displayed-info">
					<label>Only GM</label>
					<input name="system.options.conventions.events.onlyGm" type="checkbox" {{checked system.options.conventions.events.onlyGm }}/>
				</div>
			</div>
			<div class="convention">
				<h2>Projects</h2>
				<div class="name-info">
					<label>Name:</label>
					<input type="text" name="system.options.conventions.projects.name" value="{{system.options.conventions.projects.name}}">
				</div>
				<div class="displayed-info">
					<label>Is Displayed</label>
					<input name="system.options.conventions.projects.isRevealed" type="checkbox" {{checked system.options.conventions.projects.isRevealed }}/>
				</div>
				<div class="displayed-info">
					<label>Only GM</label>
					<input name="system.options.conventions.projects.onlyGm" type="checkbox" {{checked system.options.conventions.projects.onlyGm }}/>
				</div>
			</div>
			<div class="convention">
				<h2>Features</h2>
				<div class="name-info">
					<label>Name:</label>
					<input type="text" name="system.options.conventions.features.name" value="{{system.options.conventions.features.name}}">
				</div>
				<div class="displayed-info">
					<label>Is Displayed</label>
					<input name="system.options.conventions.features.isRevealed" type="checkbox" {{checked system.options.conventions.features.isRevealed }}/>
				</div>
				<div class="displayed-info">
					<label>Only GM</label>
					<input name="system.options.conventions.features.onlyGm" type="checkbox" {{checked system.options.conventions.features.onlyGm }}/>
				</div>
			</div>
			<div class="convention">
				<h2>Resources</h2>
				<div class="name-info">
					<label>Name:</label>
					<input type="text" name="system.options.conventions.resources.name" value="{{system.options.conventions.resources.name}}">
				</div>
				<div class="displayed-info">
					<label>Is Displayed</label>
					<input name="system.options.conventions.resources.isRevealed" type="checkbox" {{checked system.options.conventions.resources.isRevealed }}/>
				</div>
				<div class="displayed-info">
					<label>Only GM</label>
					<input name="system.options.conventions.resources.onlyGm" type="checkbox" {{checked system.options.conventions.resources.onlyGm }}/>
				</div>
			</div>
			<div class="convention">
				<h2>Log</h2>
				<div class="displayed-info">
					<label>Is Displayed</label>
					<input name="system.options.conventions.log.isRevealed" type="checkbox" {{checked system.options.conventions.log.isRevealed }}/>
				</div>
				<div class="displayed-info">
					<label>Only GM</label>
					<input name="system.options.conventions.log.onlyGm" type="checkbox" {{checked system.options.conventions.log.isRevealed }}/>
				</div>
			</div>
		</div>
		<footer class="sheet-footer flexrow">
			<button type="submit" name="submit">
				<i class="fa fa-check"></i> OK
			</button>
		</footer>
	</section>
	
</form>
